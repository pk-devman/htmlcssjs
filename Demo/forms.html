<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email" id="emailLabel">Email</label>
            <input type="file" id="email" name="email">
        </div>
        <div>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="20"></textarea>
        </div>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="id">
        </div>
        <div>
            <label for="birthdate">Date of Birth</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="type">Type</label>
            <input type="radio" name="type" id="type"> Standard
            <input type="radio" name="type" id="type2" checked> Admin
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
