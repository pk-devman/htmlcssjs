<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        #widescreen{
            background-color: #8068d6;
        }
        #normal{
            background-color: blue;
        }
        #tablet{
            background-color: green;
        }
        #smartphone{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="widescreen" class="col-lg-3 col-md-6 col-sm-9 col-xs-12"><h1>Widescreen</h1></div>
    <div id="normal" class="col-lg-3 col-md-6 col-sm-9 col-xs-12"><h1>Normal</h1></div>
    <div id="tablet" class="col-lg-3 col-md-6 col-sm-9 col-xs-12"><h1>Tablet</h1></div>
    <div id="smartphone" class="col-lg-3 col-md-6 col-sm-9 col-xs-12"><h1>Smartphone</h1></div>

    
</body>
</html>
